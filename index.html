<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>AddressBook</title>
</head>

<body>
  <h1>Address Book</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name" required>
          </div>
          <div class="form-group">
            <label for="new-middle-name">Middle Name</label>
            <input type="text" class="form-control" id="new-middle-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name" required>
          </div>
          <p>Phone Number:</p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="new-mobile-number">(Mobile)</label>
                <div class="row">
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="new-mobile-number">
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-success same" id="same1">&#8680</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 hidden1">
              <div class="form-group">
                <label for="new-home-number">(Home)</label>
                <input type="text" class="form-control" id="new-home-number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 hidden1">
              <div class="form-group">
                <label for="new-work-number">(Work)</label>
                <input type="text" class="form-control" id="new-work-number">
              </div>
            </div>
            <div class="col-md-6 hidden1">
              <div class="form-group">
                <label for="new-other-number">(Others)</label>
                <input type="text" class="form-control" id="new-other-number">
              </div>
            </div>
          </div>
          <p>Email:</p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="new-mobile-email">(Mobile)</label>
                <div class="row">
                  <div class="col-md-10">
                    <input type="email" class="form-control" id="new-mobile-email">
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-success same" id="same2">&#8680</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 hidden2">
              <div class="form-group">
                <label for="new-home-email">(Home)</label>
                <input type="email" class="form-control" id="new-home-email">
              </div>
            </div>
            <div class="col-md-6 hidden2">
              <div class="form-group">
                <label for="new-work-email">(Work)</label>
                <input type="email" class="form-control" id="new-work-email">
              </div>
            </div>
            <div class="col-md-6 hidden2">
              <div class="form-group">
                <label for="new-other-email">(Others)</label>
                <input type="email" class="form-control" id="new-other-email">
              </div>
            </div>
          </div>
          <p>Physical address:</p>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="new-home-address">(Home)</label>
                <div class="row">
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="new-home-address">
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-success same" id="same3">&#8681</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 hidden3">
              <div class="form-group">
                <label for="new-work-address">(Work)</label>
                <input type="text" class="form-control" id="new-work-address">
              </div>
            </div>
            <div class="col-md-12 hidden3">
              <div class="form-group">
                <label for="new-other-address">(Others)</label>
                <input type="text" class="form-control" id="new-other-address">
              </div>
            </div>
          </div>

          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6" id="hidden">
        <div id="show-contact">
          <h3>Contact details:</h3>
          <p>First Name: <span class="first-name"></span></p>
          <p>Middle Name: <span class="middle-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <div class="row">
            <div class="col-md-2">
              <p>Phone:
            </div>
            <div class="col-md-10 phonenumber">
              <P>(Mobile) <span class="phonemobile"></span></P>
              <p>(Home) <span class="phonehome"></span></p>
              <p>(Work) <span class="phonework"></span></p>
              <p>(Others) <span class="phoneothers"></span></p>
            </div>
            </p>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p>Email:
            </div>
            <div class="col-md-10 email">
              <p>(Mobile) <span class="emailmobile"></span></p>
              <p>(Home) <span class="emailhome"></span></p>
              <p>(Work) <span class="emailwork"></span></p>
              <p>(Others) <span class="emailothers"></span></p>
            </div>
            </p>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p>Address:
            </div>
            <div class="col-md-10 address">
              <p>(Home) <span class="homeaddress"></span></p>
              <p>(Work) <span class="workaddress"></span></p>
              <p>(Others) <span class="otheraddress"></span></p>
            </div>
            </p>
          </div>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</body>

</html>
